<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>

<style>
    #name1, #name2 {
      display: none;
    }
  </style>
  
<body>
<div>
<h1>花卉介紹</h1>
<button onclick="changetoname1();">繡球花</button>
<button onclick="changetoname2();">文心蘭</button>
</div>
<br/>
<div id="name1">
 <p>
繡球花原產於日本，是一種常見的園藝裝飾花，花色一般包括紅、藍、紫色，會因所在環境的酸鹼度引起花色變化，所以也可作為天然的酸鹼指示劑，其在酸性的土壤偏向青色、中性~鹼性的土壤則偏向紅色。 夏季開花，花期5-8月。 也常用於製作乾花。
</p>
<img src="紫色繡球花.jpg" alt="紫色繡球花" width="300">
</div>
<div id="name2">
<p>
文心蘭又稱為跳舞蘭，英名為Oncidium，盛開時花朵唇辦宛如一群婆娑起舞的曼妙女郎之裙擺而得此美名。 花色有鮮艷的金黃色、赭紅色、米色、粉紅色或是褐色斑點、褐色花紋等變化。 文心蘭全年均可開花，盛產期集中在秋天及春天二季，有些品種一個假球莖可抽2支花梗以上，花期長達1~2個月。
</p>
 <img src="文心蘭.jpg" alt="文心蘭" width="300">
</div>
<script>


function changetoname1()
{
let name1Div=document.querySelector("#name1");
let name2Div=document.querySelector("#name2");
   
name1Div.style.display="block";
name2Div.style.display="none";
}
function changetoname2()
{
let name1Div=document.querySelector("#name1");
let name2Div=document.querySelector("#name2");
   
name1Div.style.display="none";
name2Div.style.display="block";
}



</script>
</body>
</html>
