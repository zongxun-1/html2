<body>
    <script>
        let n=0;
        while(n<3){
            if(n==2){
                break;
            }
            console.log(n);
            n++;
        }

        for (let n=0;n<5;n++)
        {
            if(n%2==0){
                continue;
            }
            console.log(n)
        }
    </script>
