<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>甜點選擇</title>
</head>
<body>
  <form id="dessertForm">
    <label>喜歡的甜點：</label><br>
    <input type="radio" name="dessert" value="馬卡龍"> 馬卡龍
    <input type="radio" name="dessert" value="舒芙蕾"> 舒芙蕾
    <input type="radio" name="dessert" value="蘋果派"> 蘋果派
    <input type="radio" name="dessert" value="水果塔"> 水果塔
    <br><br>
    <button type="button" onclick="submitForm()">提交</button>
    <button type="reset">重設</button>
  </form>

  <p id="result"></p>

  <script>
    function submitForm() {
      // 取得選中的甜點
      const desserts = document.getElementsByName('dessert');
      let selectedDessert = null;
      for (let i = 0; i < desserts.length; i++) {
        if (desserts[i].checked) {
          selectedDessert = desserts[i].value;
          break;
        }
      }

      if (selectedDessert) {
        // 顯示彈跳視窗（圖二）
        alert(selectedDessert);
        // 顯示頁面結果（圖三）
        document.getElementById('result').innerText = '選擇的是：' + selectedDessert;
      } else {
        alert('請選擇一個甜點');
      }
    }
  </script>
</body>
</html>
